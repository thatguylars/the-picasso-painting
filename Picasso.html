<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picasso</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="external.css" />
  </head>
  <body>
    <section class="headImg">
      <header><h1>Picasso Painting</h1></header>
      <div class="img">
        <img src="picasso.jpeg" alt="Picasso" />
      </div>
    </section>
    <main>
      <div
        class="form-container"
        style="
          color: darkgreen;
          font-size: xx-large;
          text-shadow: 3px 2px 4px rgb(244, 244, 244);
        "
      >
        <form action="formsubmitted.html" target="_blank">
          <div class="mb-3">
            <label for="exampleInputname1" class="form-label">Name</label>
            <input type="name" class="form-control" id="exampleInputname1" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
